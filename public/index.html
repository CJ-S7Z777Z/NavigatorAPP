<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Telegram Mini App Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Yandex Maps API -->
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=YOUR_YANDEX_API_KEY"></script>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Your CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Telegram Web Apps SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

  <!-- Map Container -->
  <div id="map"></div>

  <!-- Controls -->
  <div id="controls">
    <!-- User Info -->
    <div id="user-info">
      <img id="avatar" src="" alt="Avatar">
      <span id="username"></span>
    </div>

    <!-- Map Type Buttons -->
    <div id="map-type-buttons">
      <button class="map-type-button" data-type="map">Схема</button>
      <button class="map-type-button" data-type="satellite">Спутник</button>
      <button class="map-type-button" data-type="hybrid">Гибрид</button>
      <button class="map-type-button" data-type="dark">Тёмная</button>
    </div>

    <!-- Zoom and Locate Buttons -->
    <div id="map-buttons">
      <button id="zoom-in"><i class="fa-solid fa-plus"></i></button>
      <button id="zoom-out"><i class="fa-solid fa-minus"></i></button>
      <button id="locate-button"><i class="fa-solid fa-location-arrow"></i></button>
    </div>
  </div>

  <!-- Bottom Navigation Bar -->
  <div id="bottom-nav">
    <!-- Add your navigation items here -->
    <button class="nav-button"><i class="fa-solid fa-home"></i></button>
    <button class="nav-button"><i class="fa-solid fa-search"></i></button>
    <button class="nav-button"><i class="fa-solid fa-cog"></i></button>
  </div>

  <!-- Your JS -->
  <script src="script.js"></script>
</body>
</html>
