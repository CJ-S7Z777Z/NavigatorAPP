<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Карта в Telegram Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Yandex Maps API -->
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=YOUR_YANDEX_API_KEY"></script>
  <!-- Font Awesome для иконок -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Ваш CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Telegram Web Apps SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

  <!-- Карта -->
  <div id="map"></div>

  <!-- Верхняя панель с иконками -->
  <div id="top-bar">
    <button id="profile-button"><i class="fa-solid fa-user"></i></button>
    <button id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
    <button id="settings-button"><i class="fa-solid fa-cog"></i></button>
  </div>

  <!-- Кнопки на карте -->
  <div id="map-buttons">
    <button id="zoom-in"><i class="fa-solid fa-plus"></i></button>
    <button id="zoom-out"><i class="fa-solid fa-minus"></i></button>
    <button id="locate-button"><i class="fa-solid fa-location-arrow"></i></button>
  </div>

  <!-- Меню профиля -->
  <div id="profile-menu" class="slide-up">
    <div class="menu-header">
      <h2>Профиль</h2>
      <button class="close-button"><i class="fa-solid fa-times"></i></button>
    </div>
    <div class="profile-content">
      <img id="profile-avatar" src="" alt="Avatar">
      <p id="profile-name"></p>
    </div>
  </div>

  <!-- Меню настроек -->
  <div id="settings-menu" class="slide-up">
    <div class="menu-header">
      <h2>Настройки</h2>
      <button class="close-button"><i class="fa-solid fa-times"></i></button>
    </div>
    <div class="settings-content">
      <h3>Тип карты:</h3>
      <button class="map-type-button" data-type="map">Схема</button>
      <button class="map-type-button" data-type="satellite">Спутник</button>
      <button class="map-type-button" data-type="hybrid">Гибрид</button>
      <button class="map-type-button" data-type="dark">Тёмная</button>
    </div>
  </div>

  <!-- Поисковик -->


  <!-- Ваш JS -->
  <script src="script.js"></script>
</body>
</html>
